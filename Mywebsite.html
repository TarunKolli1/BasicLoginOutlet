<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="login (8).png" type="image/x-icon">
    <link rel="stylesheet" href="Mywebsite.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img class="image" src="model.png" alt="boy">
        </div>
        <div class="header">
            <b><h1>Sign in</h1></b>
            <b><p>Please login to use the platform</p></b>
        </div>
        <form class="login-form">
            <div class="item">
                <span class="font-item-icon material-symbols-rounded">email</span>
                <input type="email" placeholder="Enter Email" required autofocus>
            </div>
            <div class="item">
                <span class="font-item-icon material-symbols-rounded">lock</span>
                <input type="password" placeholder="Enter password" required>
            </div>
            <div class="checkbox">
                <div class="check">
                    <input type="checkbox" id="rememberMeCheckbox">
                    <label for="rememberMeCheckbox"><b>Remember Me</b></label>
                </div>
                <div class="forgot">
                    <a href="#"><b>I forgot my password</b></a>
                </div>
            </div>
            <button type="submit" class="button">Sign in</button>
        </form>
        <div class="footer">
           <b>Dont have an account?</b>
           <hr>
           <a href="#"><b>Create an account</b></a>
        </div>
        <div class="social-media">
            <center>
               <span><a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1945922573%3A1662893054128732&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession" autofocus><img src="google.png" alt="Google" class="google"></a></span>
               <span><a href="https://www.facebook.com/"><img src="facebook.png" alt="Facebook" class="facebook"></a></span>
            </center>
        </div>
    </div>
</body>
</html>
